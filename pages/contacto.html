<body>
    <header>
        <div class="logo"><a href="../index.html"><img src="../assets/img/club-house-logo.png" alt="Club House Logo"></a></div>
        <nav>
            <ul class="nav-links">

        <a href="#" class="btn">
            <button>Contacto</button></a>
</header>

    <main>
        <h1 class="contacto-titulo">Contacto</h1>
        <form action="" method="post">
        <fieldset class="formulario">

            <legend>Datos personales</legend>
                <label for="Nombre">
                <span>Nombre:</span>
                <input type="text" name="Nombre" id="Nombre" placeholder="Ingrese su nombre" required>
                </label>
            
                <label for="Apellido">
                    <span>Apellido:</span>
                <input type="text" name="Apellido" id="Apellido" placeholder="Ingrese su apellido" required>
                </label>

                <label for="Correo">
                    <span>Correo:</span>
                <input type="email" name="Correo" id="Correo" placeholder="Ingrese su correo" required>
                </label>
                <br>
                <label for="Mensaje">
                    <span>Mensaje:</span>
                    <textarea name="Mensaje" id="Mensaje" cols="40" rows="10"></textarea></label>

                <label for="Enviar">
                <input type="submit" value="Enviar"><p><a href="#"></a></p>
                </label>



                </label>




        </fieldset>




        </form>

    </main>

<footer>
